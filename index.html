<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang-man</title>
    <!-- Bootstrap CDN -->
    <!-- Linking CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <!--Heading and jumbotron -->
    <div class ="container">
        <div class="jumbotron">
            <h1>Let's Play Hang-man!!</h1>
            <p>Guess the name</p>
        </div>


        <!--Body Panel Heading -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Name to Guess</h3>
            </div>
            <div class="panel-body">
                <h2 id=wordToGuess>_ _ _ _ _ _ _ _ _ _</h2>
            </div>
        </div>
<!-- Four div classes for panel examples -->
        <div class="panel panel-default">
            <div class="panel-body">
                Wrong Guesses: <span id="wrongGuesses"></span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Guesses Left: <span id="numGuesses">9</span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Win Counter: <span id="winCounter">0</span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Loss Counter: <span id="lossCounter">0</span>
            </div>
        </div>
    </div>
<!--Source to the javascript file-->

<script src="game.js"></script>

</body>
</html>
